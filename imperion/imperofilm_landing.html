Naming scheme:
Imperofilm AAA BBBCD
AAA = Line, e.g. Lumachrome or Portra or whatever
BBB = Percieved ISO. Lower means lower contrast/higher dynamic range.
C = White balance, e.g. Day or Tungsten etc.
D = Warmth, e.g. Cool or Warm within it's White balance
For example, the sole Lumachrome is actually "Imperofilm Lumachrome 200DC", i.e. Low Contrast, Daylight, Cool
In this system, Portra 800 would be "Kodak Portra 800DW", and Pro 400H would be "Fujifilm Pro 400DC"

Chrome refers to color negatives
Pan for black and white negatives
Sometimes the "Film" in Imperofilm is omitted, or even replaced by chrome or pan.
-->
